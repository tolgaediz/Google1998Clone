<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google!</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <!-- Genel Konteynır -->
    <div class="container">
        <!-- İmaj Konteynır -->
        <div class="text-center">
            <img src="google.jpg" alt="google image">
        </div>
        <!-- Arama Konteynır -->
        <div class="bg-grey text-center">
            <p>Search the Web using Google</p>
            <input type="text" id="search-input">
            <!-- Buton Konteynır -->
            <div class="buttonWrapper ">
                <button>Google Search</button>
                <button>I'm feeling lucky</button>
            </div>
        </div>
        <!-- Link Konteynır -->
        <div class="link-box">
            <div class="box-40w bg-lightblue text-center flex-column">
                <p>Special Searches</p>
                <a href="">Stanford Search</a>
                <a href="">Linux Search</a>
            </div>
            <div class="box-20w bg-blue text-center flex-column">
                <a href="">Help!</a>
                <a href="">About Google</a>
                <a href="">Company Info</a>
                <a href="">Google! Logos</a>
            </div>
            <div class="box-40w bg-darkblue text-center">
                <p>Get Google!</p>
                <p>updates monthly:</p>
                <input type="email" name="" id="mail-input" placeholder="your e-mail">
                <div>
                    <button>Subscribe</button>
                    <a href="">Archive</a>
                </div>
            </div>
        </div>
        <div class="text-center">
            <h5>Copyright &copy;1998 Google Inc.</h5>
        </div>
    </div>
</body>
</html>
